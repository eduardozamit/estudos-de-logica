<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de programação Javascript</h1>

        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('*')">*</button>
        <button onclick="iniciarCalculo('/')">/</button>

        <div id="output"></div>

        <script>

            function escreve(mensagem) {
                var output = document.querySelector("#output");
                output.innerHTML = mensagem;
            }


            function calcular(symbol, n1, n2) {

                if ( symbol !== "+" && symbol !== "-" && symbol !== "*" && symbol !== "/" ) {
                    throw new Error("Digite um simbolo válido")
                }

                if ( isNaN(n1) || isNaN(n2) ) {
                    throw new Error("Chama passando somente números")
                }

                var numeroCalculado = null;

                switch(symbol) {
                    case "+":
                        numeroCalculado = n1 + n2
                        break;
                    case "-":   
                        numeroCalculado = n1 - n2
                        break;
                    case "*":
                        numeroCalculado = n1 * n2
                        break;
                    case "/":
                        numeroCalculado = n1 / n2
                }

                return numeroCalculado;
            }

            var numero = prompt("Escolha um número");
            numero = parseFloat(numero);

            escreve(numero);

            function iniciarCalculo(symbol) {
                var n1 = document.querySelector("#output").textContent;
                n1 = parseFloat(n1);

                var n2 = prompt("Digite outro número");
                n2 = parseFloat(n2);

                try {
                    var msg = calcular(symbol, n1, n2)
                } catch(e) {
                    alert(e)
                    return;
                }

                

                escreve(msg);
            }

        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de programação Javascript</h1>
    </body>

    <script>
        var n1 = prompt("Número 1: ");

        var n2 = prompt("Número 2: ");

        var subtracao = parseInt(n1) - parseInt(n2);
        var multiplicacao = parseInt(n1) * parseInt(n2);
        var divisao = parseInt(n1) / parseInt(n2);
        var soma = parseInt(n1) + parseInt(n2);

        alert("A subtração dos numeros é: " + subtracao);
        alert("A multiplicação dos numeros é: " + multiplicacao);
        alert("A divisão dos numeros é: " + divisao);
        alert("A soma dos numeros é: " + soma);
    </script>
</html>

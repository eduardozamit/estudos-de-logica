<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de programação Javascript</h1>
    </body>

    <script>

        var numero = prompt("digite um número");
        numero = parseFloat(numero);

        var i = 0;

        while(i <= 1000) {
            document.write( numero + " x "+ i +" = " + (numero * i) + " <br>");

            if (i % 10 === 0 && i > 0) {
                document.write("<hr>");
            }

            i = i + 1;

        }
        

    </script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de programação Javascript</h1>

        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>

        <div id="output"></div>

        <script>

            function escreve() {
                var output = document.querySelector("#output");
                output.innerHTML = numero;
            }

            function calcular(symbol) {
                var calc = prompt("Escolha um número para a adição");
                calc = parseFloat(calc);

                if (symbol == "+") {
                    numero += calc
                } else if (symbol == "-") {
                    numero -= calc
                } else if (symbol == "*") {
                    numero *= calc
                } else if (symbol == "/") {
                    numero /= calc
                } else {
                    alert("invalido")
                }

                escreve()
            }

            var numero = prompt("Escolha um número");
            numero = parseFloat(numero);


            output.innerHTML = numero


        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de programação Javascript</h1>

        <div id="output"> </div>

        <script>

            var output = document.querySelector("#output");

            var mensagem = "";
            for(var i = 0; i < 1001; 1++) {
                mensagem += "i: " + i + "<br>";
            }

            output.innerHTML = "mensagem";

        </script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de programação Javascript</h1>
    </body>

    <script>

        var n = prompt("Digite um número entre 1 e 6");
        n = parseInt(n);

        switch(n){
            case 1:
                alert("Boa escolha");
                break;
            case 2:
                alert("legal");
                break; 
            case 3:
                alert("caramba");
                break;
            case 4:
                alert("puts");
                break;
            case 5:
                alert("que isso");
                break;
            case 6:
                alert("ai não");
                break;
            default:
                alert("escolha um número valido");    
        };

    </script>
</html>

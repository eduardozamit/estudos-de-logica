<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de programação Javascript</h1>
    </body>

    <script>

        var n1 = parseFloat(prompt("digite um número: "));

        var n2 = parseFloat(prompt("digite outro número: "));

        var mediaAluno = (n1 + n2) / 2;

        if(mediaAluno <= 5 || n1 === 0 || n2 === 0) {
            alert("O aluno está reprovado!");
        } else {
            alert("O aluno está aprovado!");
        }
        
    </script>
</html>

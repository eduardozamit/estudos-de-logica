<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de programação Javascript</title>
    </head>
    <body>
        <h1>Lógica de programação Javascript</h1>
    </body>

    <script>

        var n1 = prompt("Digite um numero: ");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite outro numero: ");
        n1 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        alert("A média dos números é: "+ media)

    </script>
